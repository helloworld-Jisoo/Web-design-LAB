<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Landing Page</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <i class="fas fa-apple-alt"></i>
      <h4 class="logo">Three Dots</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li ><a class="nav-link" href="#">Specs</a></li>
        <li><a  class="nav-link" href="#">Product</a></li>
        <li ><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <main>
<section class="presentation">
  <div class="introduction">
    <div class="intro-text">
      <h1>Laptop for the future</h1>
      <p>The new 14 inch bezeless display oferring a 4K display with touch screen </p>
    </div>
    <div class="cta">
      <button class="cta-select">14 Inch</button>
      <button class="cta-add">Add To cart</button>
    </div>
  </div>
  <div class="cover">
    <img src="img/c06246112.png" alt="Laptop">
    <div class="laptop-select">
      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-circle"></i>
      <i class="far fa-circle"></i>
      <i class="far fa-circle"></i>
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>

</section>
  </main>

  
</body>
<script src="https://kit.fontawesome.com/9597d7e626.js" crossorigin="anonymous"></script>
</html>
