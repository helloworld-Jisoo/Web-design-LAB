<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamie's Pizza</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Jamie's Pizza Place</h2>
    </div>
  <!-- User name -->
  <form class="form" id = "form" name="pizzaForm" >
    <div class="form-control">
      <label>USER NAME</label>
      <input id="username" type="text" placeholder="User name" > 
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error Message</small>
    </div>

  <!-- Password -->
    <div class="form-control">
      <label>PASSWORD</label>
      <input id="password" type="password" size="7" placeholder="Password"> 
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error Message</small>
    </div>

   <!-- SIZE OF PIZZA -->
    <div class="form-control">
      <label>SIZE OF THE PIZZA</label>
      <select name="pizzasize" id="pizzasize" >
      <option value="" disabled selected>Select Size of pizza</option>
      <option class="option" value="LG" >Large(&euro;5.00)</option>
      <option class="option" value="XL" >Extra Large(&euro;7.00)</option>
      <option class="option" value="SU" onchange="alert('Are you sure you want to Super size?')">Super Size(&euro;17.00)</option>
    </select>
    </div>

   <!-- NUMBER OF PIZZA -->
    <div class = "form-control">
      <label>THE NUMBER OF PIZZA</label>
      <input type="text" id="pizzano" name="pizzano" type="text" size="2" 
      maxlength="2" onchange="allnumeric(document.pizzaForm.pizzano,document.pizzaForm.pizzasize)"placeholder = "Enter Number of pizza" >
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error Message</small>
    </div>
      <!-- DISCOUNT CODE -->
    <div class="form-control">
      <label>DISCOUNT CODE</label>
      <i class="fas fa-check-circle"></i>
      <input name = "discount" id="discount" type="text" placeholder="Discount code">
  
    </div>
    <div class="form-control">
    <label><b>Pizza Order Total Amount</b></label>
    <input name="tot_amount" id="tot_amount" type="text" readonly>
  </div>
		<input type='submit' id='submit' value='Submit'  onclick="calculateTotal()"/>

</form>
<script src="validation.js"></script>
<script src="cal.js"></script>
<script src="https://kit.fontawesome.com/9597d7e626.js" crossorigin="anonymous"></script>
</body>
</html>
